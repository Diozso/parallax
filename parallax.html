<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/parallax.css">
	</head>
	<body>

		<div class="blockleft"></div>
		<div class="blockright"></div>
		<div class="blocktop"></div>
		<div class="blockbottom"></div>

		<div class="parallax-item" data-depth="0.1">
			<img style="transform: rotate(30deg);" src="ring.png">
		</div>
		<div class="parallax-item" data-depth="0.4">
			<img style="transform: rotate(30deg);" src="ring.png">
		</div>
		<div class="parallax-item" data-depth="0.8">
			<img style="transform: rotate(30deg);" src="ring.png">
		</div>
		
	<script src="parallax.js"></script>
	</body>
</html>
